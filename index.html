<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>

      <main class="main"> 
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game">  
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>

        <button class="start-button">Clear</button>

      </main> 

      </div>

      <div class="overlay">
        <div class="overlay-box">
          <h2 class="Winner">Player X won the game!</h2>
          <button class="restart-button">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
